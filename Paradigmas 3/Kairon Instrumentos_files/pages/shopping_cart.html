<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kairon Instrumentos</title>
    <!-- Tailwind CSS -->
    <script src="../3.4.5"></script>
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Shopping Cart Modal Backdrop -->
    <div id="shopping-cart-modal-overlay" class="modal-overlay"></div>

    <!-- Shopping Cart Modal Container -->
    <div id="shopping-cart-modal" class="modal">
      <div class="modal-container max-w-screen-md h-screen md:h-auto">
        <!-- Title and close button-->
        <div class="modal-title space-x-2">
          <h2 class="font-title-xl text-white">Shopping Cart</h2>

          <a href="../../Kairon Instrumentos.htm">
            <button class="btn btn-lg bg-none rounded-full">
              <img src="../icons/modal/close_modal.svg" class="w-auto h-12" />
            </button>
          </a>
        </div>

        <!-- Shopping Cart Modal Content -->
        <div class="p-4">
          <div class="overflow-x-auto">
            <table class="table w-full text-left border-collapse">
              <thead>
                <tr class="border-b-2 border-gray-500">
                  <th class="p-2 font-subtitle-lg">Producto</th>
                  <th class="p-2 font-subtitle-lg">Cantidad</th>
                  <th class="p-2 font-subtitle-lg">Precio U.</th>
                  <th class="p-2 font-subtitle-lg">Total</th>
                </tr>
              </thead>
              <tbody class="pt-4">
                <tr>
                  <td class="border-b border-gray-300 p-2 break-words">
                    <p class="font-text-md">
                    Guitarra Electrica Slick Guitars Sl60m Wh Melody Maker
                    </p>
                  </td>
                  <td class="border-b border-gray-300 p-2">
                    <input
                      type="number"
                      id="unit_numbers"
                      name="unit_numbers"
                      min="1"
                      max="100"
                      value="1"
                      placeholder="0"
                      class="p-2 w-20 border-[1px] border-solid border-black rounded-md"
                    />
                  </td>
                  <td class="border-b border-gray-300 p-2"><p class="font-text-md">$235.500</p></td>
                  <td class="border-b border-gray-300 p-2"><p class="font-text-md">$235.500</td></td>
                </tr>
                <tr>
                  <td class="border-b border-gray-300 p-2 break-words">
                    <p class="font-text-md">
                    Guitarra Electrica Slick Guitars Sl57 TV Yellow Stratocaster</p>
                  </td>
                  <td class="border-b border-gray-300 p-2">
                    <input
                      type="number"
                      id="unit_numbers"
                      name="unit_numbers"
                      min="1"
                      max="100"
                      value="2"
                      placeholder="0"
                      class="p-2 w-20 border-2 border-[1px] border-solid border-black rounded-md"
                    />
                  </td>
                  <td class="border-b border-gray-300 p-2"><p class="font-text-md">$241.500</p></td>
                  <td class="border-b border-gray-300 p-2"><p class="font-text-md">$483.000</p></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3" class="text-right font-bold p-2"><p class="font-text-md">Total</td>
                  <td class="font-bold p-2"><p class="font-text-md">$718.500</p></td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="flex justify-end mt-4">
            <button class="rounded-orange-cta-button p-2">
              <p class="font-subtitle-lg"><p class="font-text-md">Ir a pagar</p></p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
