<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kairon Instrumentos</title>
    <!-- Tailwind CSS -->
    <script src="../3.4.5"></script>
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Shopping Cart Modal Backdrop -->
    <div id="shopping-cart-modal-overlay" class="modal-overlay"></div>

    <!-- Shopping Cart Modal Container -->
    <div id="shopping-cart-modal" class="modal">
      <div class="modal-container max-w-screen-md h-screen md:h-auto">
        <!-- Title and close button-->
        <div class="modal-title space-x-2">
          <h2 class="font-title-xl text-white">Shopping Cart</h2>

          <a href="../../Kairon Instrumentos.htm">
            <button class="btn btn-lg bg-none rounded-full">
              <svg
                class="w-auto h-12"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.9993 14.0002L7.99994 8.00021M8.00058 14.0002L13.9999 8.00021"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 11C21 5.47715 16.5228 1 11 1C5.47715 1 1 5.47715 1 11C1 16.5228 5.47715 21 11 21C16.5228 21 21 16.5228 21 11Z"
                  stroke="white"
                  stroke-width="1.5"
                />
              </svg>
            </button>
          </a>
        </div>

        <!-- Shopping Cart Modal Content -->
        <div class="p-4">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr>
                <th class="border-b-2 border-gray-500 p-2">Producto</th>
                <th class="border-b-2 border-gray-500 p-2">Cantidad</th>
                <th class="border-b-2 border-gray-500 p-2">Precio U.</th>
                <th class="border-b-2 border-gray-500 p-2">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border-b border-gray-300 p-2">Guitarra Electrica Slick Guitars Sl60m Wh Melody Maker</td>
                <td class="border-b border-gray-300 p-2">1</td>
                <td class="border-b border-gray-300 p-2">$235.500</td>
                <td class="border-b border-gray-300 p-2">$235.500</td>
              </tr>
              <tr>
                <td class="border-b border-gray-300 p-2">Guitarra Electrica Slick Guitars Sl57 TV Yellow Stratocaster</td>
                <td class="border-b border-gray-300 p-2">2</td>
                <td class="border-b border-gray-300 p-2">$241.500</td>
                <td class="border-b border-gray-300 p-2">$483.000</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-right font-bold p-2">Total</td>
                <td class="font-bold p-2">$718.500</td>
              </tr>
            </tfoot>
          </table>

          <div class="flex justify-end mt-4">
            <button class="rounded-orange-cta-button p-2">
              <p class="font-subtitle-lg">Proceed to Checkout</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
